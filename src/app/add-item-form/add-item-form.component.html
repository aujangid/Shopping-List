<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form  #Form="ngForm">
                <div id="add-Item" ngModelGroup="addItem" #addItem="ngModelGroup">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" ngModel name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Price</label>
                        <input type="number" id="price" class="form-control" ngModel name="price" required>
                    </div>
                </div>
                <button class="btn btn-primary mt-2" type="button" (click)="onAddItem()">Add</button>
            </form>
        </div>
    </div>
</div>
